<form name="loginForm" ng-submit="user.login()">
    <md-input-container>
        <label>Username</label>
        <input type="text" name="username" ng-model="user.username" required />
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" name="password" ng-model="user.password" required />
    </md-input-container>

    <p><md-button ng-disabled="loginForm.$invalid" class="md-raised md-primary">Submit</md-button></p>
</form>
