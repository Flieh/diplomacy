<form ng-submit="user.save()">
    <div layout="row" layout-align="center center">
        <div class="md-whiteframe-2dp" layout="column" flex="60" flex-xs="100" layout-padding layout-margin>
            <h1 class="md-display-1" flex>Glad to <del>stab</del> meet you.</h1>
            <h1 class="md-subhead" flex>All you need to start off is your email address. Check your inbox for a confirmation after submitting.</h1>

            <div layout="column" flex>
                <md-input-container>
                    <label>Email</label>
                    <input type="email" name="email" ng-model="user.email" required />
                </md-input-container>

                <md-button type="submit" ng-disabled="signupForm.$invalid || isDisabled" class="md-raised md-primary">Register</md-button>
            </div>
        </div>
    </div>
</form>
