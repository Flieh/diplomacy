<div layout="row" layout-align="center center" layout-padding>
    <section class="md-whiteframe-z2" flex="60">
        <h1 class="md-display-1">Glad to <del>stab</del> meet you.</h1>
        <h1 class="md-subhead">All you need to start off is your email address. Check your inbox for a confirmation after submitting.</h1>
        <form>
            <md-input-container>
                <label>Email</label>
                <input type="email" name="email" ng-model="user.email" required />
                <div ng-messages="signupForm.email.$error">
                    <div ng-message="email">Not a valid email address.</div>
                </div>
            </md-input-container>

            <p style="text-align:center">
                <md-button ng-disabled="signupForm.$invalid" class="md-raised md-accent" ng-click="user.save()">Register</md-button>
            </p>
        </form>
    </section>
</div>
