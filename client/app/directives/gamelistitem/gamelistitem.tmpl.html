<div layout="column" layout-margin class="md-whiteframe-z2 gameItem">
    <div layout="row" layout-align="space-between" flex layout-margin>
        <div>
            <h3 class="md-title" style="margin: 0 auto" ui-sref="games.view({ id: '{{game._id}}' })">{{game.name}}</h3>
            <span class="statusMessage"></span>
        </div>
        <div>
            <md-button class="md-icon-button" ng-click="toggleGameDetails(game._id)" aria-label="Expand game listing">
                <md-icon md-svg-icon="power" />
            <bd-button>
        </div>
    </div>
    <md-divider></md-divider>
    <div layout="row" layout-align="space-between" flex class="detailViewTransformation" ng-class="{'minified':!expandState[game._id], 'maxified':expandState[game._id]}">
        <div layout="column">
            <div><strong>Variant:</strong> {{game.variant}}</div>
            <div><strong>Movement phases:</strong> {{movementDescription}}</div>
        </div>
        <div>
            <!-- TODO: Minimap here -->
        </div>
    </div>
</div>
