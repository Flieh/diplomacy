<md-toolbar id="mapToolbar">
    <div class="md-toolbar-tools">
        <div layout="column" layout-align="center center">
            <div>{{season[0].season}} {{season[0].year}}</div>
        </div>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Change action" hide-gt-sm>
            <md-icon md-svg-icon="join"></md-icon>
            <md-tooltip>Change action</md-tooltip>
        </md-button>
        <md-button class="md-icon-button" aria-label="Hold" hide-sm>
            <md-icon md-svg-icon="join"></md-icon>
            <md-tooltip>Hold</md-tooltip>
        </md-button>
        <md-button class="md-icon-button" aria-label="Move" hide-sm>
            <md-icon md-svg-icon="join"></md-icon>
            <md-tooltip>Move</md-tooltip>
        </md-button>
        <md-button class="md-icon-button" aria-label="Support" hide-sm>
            <md-icon md-svg-icon="join"></md-icon>
            <md-tooltip>Support</md-tooltip>
        </md-button>
        <md-button class="md-icon-button" aria-label="Convoy" hide-sm>
            <md-icon md-svg-icon="join"></md-icon>
            <md-tooltip>Convoy</md-tooltip>
        </md-button>
    </div>
</md-toolbar>
