<div class="md-toolbar-tools" id="mapToolbar">
    <div layout="column" layout-align="center center">
        <div>{{season[0].season}} {{season[0].year}}</div>
    </div>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Change action" hide-gt-sm>
        <md-icon md-svg-icon="join"></md-icon>
        <md-tooltip>Change action</md-tooltip>
    </md-button>
    <md-button ng-click="mapController.changeAction('hold')" class="md-icon-button" aria-label="Hold" hide-sm>
        <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'hold' }"></md-icon>
        <md-tooltip>Hold</md-tooltip>
    </md-button>
    <md-button ng-click="mapController.changeAction('move')" class="md-icon-button" aria-label="Move" hide-sm>
        <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'move' }"></md-icon>
        <md-tooltip>Move</md-tooltip>
    </md-button>
    <md-button ng-click="mapController.changeAction('support')" class="md-icon-button" aria-label="Support" hide-sm>
        <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'support' }"></md-icon>
        <md-tooltip>Support</md-tooltip>
    </md-button>
    <md-button ng-click="mapController.changeAction('convoy')" class="md-icon-button" aria-label="Convoy" hide-sm>
        <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'convoy' }"></md-icon>
        <md-tooltip>Convoy</md-tooltip>
    </md-button>
</div>
