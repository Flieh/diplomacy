<div class="md-toolbar-tools md-whiteframe-2dp" id="mapToolbar">
    <div layout="column" layout-align="center center">
        <div>{{season.season}} {{season.year}}</div>
    </div>
    <span flex></span>
    <div ng-if="!readonly">
        <md-button class="md-icon-button" aria-label="Change action" hide-gt-xs>
            <md-icon md-svg-icon="join"></md-icon>
            <md-tooltip>Change action</md-tooltip>
        </md-button>
        <md-button ng-if="canMove" ng-click="mapController.changeAction('hold')" class="md-icon-button" aria-label="Hold" hide-xs>
            <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'hold' }"></md-icon>
            <md-tooltip>Hold</md-tooltip>
        </md-button>
        <md-button ng-if="canMove || canRetreat" ng-click="mapController.changeAction('move')" class="md-icon-button" aria-label="Move" hide-xs>
            <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'move' }"></md-icon>
            <md-tooltip>Move</md-tooltip>
        </md-button>
        <md-button ng-if="canMove" ng-click="mapController.changeAction('support')" class="md-icon-button" aria-label="Support" hide-xs>
            <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'support' }"></md-icon>
            <md-tooltip>Support</md-tooltip>
        </md-button>
        <md-button ng-if="canMove" ng-click="mapController.changeAction('convoy')" class="md-icon-button" aria-label="Convoy" hide-xs>
            <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'convoy' }"></md-icon>
            <md-tooltip>Convoy</md-tooltip>
        </md-button>
        <md-button ng-if="canBuild" ng-click="mapController.changeAction('build')" class="md-icon-button" aria-label="Build" hide-xs>
            <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'build' }"></md-icon>
            <md-tooltip>Build</md-tooltip>
        </md-button>
        <md-button ng-if="canBuild" ng-click="mapController.changeAction('disband')" class="md-icon-button" aria-label="Disband" hide-xs>
            <md-icon md-svg-icon="join" ng-class="{'active': currentAction === 'disband' }"></md-icon>
            <md-tooltip>Disband</md-tooltip>
        </md-button>
    </div>
</div>
