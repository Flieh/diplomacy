<div layout="column" layout-margin>
    <section class="md-whiteframe-z2" flex ng-if="isAdmin">
        <div layout="row" layout-sm="column" flex layout-margin layout-align="center center">
            <div flex>
                <h1 class="md-title">You are this game's GM.</h1>
            </div>
            <div flex>
                <md-input-container>
                    <label>Choose an action...</label>
                    <md-select>
                        <md-option value="bootplayer">Boot a player</md-option>
                        <md-option value="endgame">End this game</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
    </section>

    <div layout="row" layout-sm="column">
        <section class="md-whiteframe-z2" flex="80">
            <sg-map variant="variant" season="season" arrows="true" readonly="false" />
        </section>

        <v-accordion class="vAccordion--default" flex="20">
            <v-pane expanded>
                <v-pane-header>Your Moves</v-pane-header>
                <v-pane-content>
                </v-pane-content>
            </v-pane>

            <v-pane>
                <v-pane-header>Your Press</v-pane-header>
                <v-pane-content>
                </v-pane-content>
            </v-pane>
        </v-accordion>
    </div>
</div>
