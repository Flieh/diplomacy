<div layout="column" layout-align="center center">
    <h1 class="md-display-3">{{game.name}}</h1>
</div>

<div layout="row" layout-xs="column" layout-margin>
    <div layout="column" flex="60" flex-xs="100" class="md-whiteframe-2dp">
        <sg-map variant="variant.data" game="game" season="season" arrows="true" header="true" readonly="readonly" svg="svg" ng-class="season ? 'started' : 'notStarted'" />
    </div>

    <sg-game-tools class="md-whiteframe-2dp" season="season" game="game" variant="variant.data" flex="40" flex-xs="100" layout="column" />
</div>
