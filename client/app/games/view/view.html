<div layout="column" layout-align="center center">
    <h1 class="md-display-3">{{game.name}}</h1>
    <h1 class="md-display-1">{{season[0].year}}</h1>
</div>

<div layout="column" layout-margin>
    <div layout="row" layout-sm="column">
        <div layout="column" flex="60" flex-sm="100">
            <sg-map variant="variant" season="season" arrows="true" header="true" readonly="false" />
        </div>

        <md-tabs flex="40" flex-sm="100" layout-padding md-border-bottom style="border: 1px solid black;">
            <md-tab label="Orders">
            </md-tab>
        </md-tabs>
    </div>
</div>
