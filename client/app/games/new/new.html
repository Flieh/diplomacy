<form name="newGameForm" ng-if="hasDecentScore()">
    <wizard on-finish="onWizardFinished()">
        <wz-step title="New Game" canexit="canExitStep1">
            <div layout="row" layout-align="center center" layout-padding>
                <md-whiteframe class="md-whiteframe-z2" flex="50" flex-sm="100">
                    <p>What will your game be called?</p>

                    <md-input-container>
                        <label>Name</label>
                        <input type="text" name="name" ng-model="game.name" required />
                    </md-input-container>

                    <p style="text-align:center"><md-button wz-next class="md-raised md-accent">Continue</md-button></p>
                </md-whiteframe>
            </div>
        </wz-step>
    </wizard>
</form>

<div layout="row" layout-align="center center" layout-padding ng-if="!hasDecentScore()">
    <md-whiteframe class="md-whiteframe-z2" flex="50" flex-sm="100">
        <h1>Sorry!</h1>

        You haven't earned enough good standing to create and oversee games. {{minimumPointsToGM}} points are required; you have {{getCurrentScore()}}. Keep at it!
    </md-whiteframe>
</div>
