<div id="emailFormGroup" class="form-group">
	<span class="help-block">Finally, supply your email address.</span>
	
	<input id="email" name="email" class="form-control input-lg" type="email" ng-model="user.email"
		validation-field-required="true"
	/>
</div>

<div class="form-group">
	<button type="submit" data-ng-disabled="signupForm.$invalid">Submit</button>
</div>
