<!doctype html>
<html class="no-js" ng-app="diplomacy" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Josefin+Sans:700" rel="stylesheet" type="text/css" />
    <!-- build:css app.min.css -->
    <link href="../bower_components/ng-mfb/mfb/src/mfb.css" rel="stylesheet" type="text/css" />
    <link href="../bower_components/angular-material/angular-material.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/angular-wizard.min.css" rel="stylesheet" type="text/css" /> <!-- Don't use factory CSS: https://github.com/mgonto/angular-wizard/issues/34 -->
    <link rel="stylesheet" href="temp/app.css" />
    <!-- endbuild -->
</head>
<body ng-controller="AppController" layout="column">
    <md-toolbar>
        <div layout="row" layout-align="center center">
            <span class="logo">dipl.io</span>

            <span flex></span>

            <!-- <md-button class="md-icon-button" aria-label="Log In">
          <md-icon md-svg-icon="power" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Sign Up">
          <md-icon md-svg-icon="power" style="color: greenyellow;"></md-icon>
        </md-button> -->
        </div>
    </md-toolbar>
    <mfb-menu position="tr" effect="zoomin" toggling-method="hover" resting-icon="menu" active-icon="menu" template-url="ng-mfb-menu-md.tpl.html" menu-state="closed" id="floatingMenuButton">
        <button mfb-button icon="addperson" ui-sref="main.signup" label="Register" ng-if="!isAuthenticated" template-url="ng-mfb-button-md.tpl.html"></button>
        <button mfb-button icon="new" ui-sref="games.new" label="Create a game" ng-if="isAuthenticated" template-url="ng-mfb-button-md.tpl.html"></button>
        <button mfb-button icon="join" ui-sref="games.list" label="Join a game" ng-if="isAuthenticated" template-url="ng-mfb-button-md.tpl.html"></button>
        <button mfb-button icon="play" ui-sref="main.login" label="Log in" ng-if="!isAuthenticated" template-url="ng-mfb-button-md.tpl.html"></button>
        <button mfb-button icon="eject" ui-sref="main.logout" label="Log out" ng-if="isAuthenticated" template-url="ng-mfb-button-md.tpl.html"></button>
    </mfb-menu>

    <div layout="column" layout-fill>
        <div style="margin-top:10px;">
            <ui-view />
        </div>
        <div>
            <footer>
                v{{VERSION}}-{{TIMESTAMP}} |
                <a href="https://github.com/spamguy/diplomacy">dipl.io on GitHub</a> |
                <a href="http://blog.dipl.io">dipl.io Blog</a>
            </footer>
        </div>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-2582000-2', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- build:js vendor.min.js -->
    <!-- bower:js -->
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="../bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="../bower_components/restangular/dist/restangular.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-wizard/dist/angular-wizard.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/hammerjs/hammer.js"></script>
    <script src="../bower_components/ng-mfb/src/mfb-directive.js"></script>
    <script src="../bower_components/humanize-duration/humanize-duration.js"></script>
    <script src="../bower_components/momentjs/min/moment-with-locales.js"></script>
    <script src="../bower_components/angular-timer/dist/angular-timer.js"></script>
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <script src="../bower_components/angular-socket-io/socket.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js app.min.js -->
    <script src="temp/constants.js"></script>

    <script src="app/services/SVG/SVG.service.js"></script>
    <script src="app/services/login/login.service.js"></script>
    <script src="app/services/user/user.service.js"></script>
    <script src="app/services/game/game.service.js"></script>
    <script src="app/services/socket/socket.service.js"></script>
    <script src="app/services/socket/socket.auth.service.js"></script>

    <script src="app/app.module.js"></script>

    <script src="app/games/games.module.js"></script>
    <script src="app/main/main.module.js"></script>
    <script src="app/profile/profile.module.js"></script>

    <script src="app/app.controller.js"></script>
    <script src="app/main/home/home.controller.js"></script>
    <script src="app/directives/map/map.directive.js"></script>
    <script src="app/directives/gamelistitem/gamelistitem.directive.js"></script>
    <script src="app/directives/gamelistitem/joindialog.controller.js"></script>
    <script src="app/games/view/filters/variant.filter.js"></script>
    <script src="app/games/games.controller.js"></script>
    <script src="app/games/view/view.controller.js"></script>
    <script src="app/main/login/login.controller.js"></script>
    <script src="app/main/logout/logout.controller.js"></script>
    <script src="app/main/signup/signup.controller.js"></script>
    <script src="app/profile/usergames/usergames.controller.js"></script>
    <script src="app/profile/verify/verify.controller.js"></script>
    <script src="app/profile/verify/directives/passwordconfirm.directive.js"></script>
    <script src="app/profile/profile.filter.js"></script>
    <script src="app/profile/usergames/usergames.controller.js"></script>
    <script src="app/games/new/newgame.controller.js"></script>
    <!-- endbuild -->
</body>
</html>
