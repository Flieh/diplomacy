<!doctype html>
<html class="no-js" ng-app="diplomacy" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet" type="text/css" />
    <!-- build:css app.min.css -->
    <link href="../bower_components/angular-material/angular-material.css" rel="stylesheet" type="text/css" />
    <link href="../bower_components/md-date-time/dist/md-date-time.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/angular-wizard.min.css" rel="stylesheet" type="text/css" /> <!-- Don't use factory CSS: https://github.com/mgonto/angular-wizard/issues/34 -->
    <link rel="stylesheet" href="temp/app.css" />
    <!-- endbuild -->
</head>
<body ng-controller="AppController" layout="column">
    <md-toolbar>
        <div layout="row" layout-align="center center">
            <span class="logo">dipl.io</span>

            <span flex></span>

            <!-- TODO: Replace with something cleverer once Angular Material adds more components -->
            <div class="fill-height">
                <md-button md-no-ink class="md-toolbar-item" ng-if="!isAuthenticated" ui-sref="main.signup">Sign up</md-button>
                <md-button md-no-ink class="md-toolbar-item" ng-if="!isAuthenticated" ui-sref="main.login">Log in</md-button>
                <md-button md-no-ink class="md-toolbar-item" ng-if="isAuthenticated" ng-click="logOut()">Log out</md-button>
            </div>
        </div>
    </md-toolbar>

    <div layout="column" layout-fill>
        <div style="margin-top:50px;">
            <ui-view />
        </div>
            <footer>v{{VERSION}} | <a href="https://github.com/spamguy/diplomacy/blob/master/CHANGELOG.md">CHANGELOG</a> | <a href="https://github.com/spamguy/diplomacy">dipl.io on GitHub</a></footer>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-2582000-2', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- build:js vendor.min.js -->
    <!-- bower:js -->
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="../bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="../bower_components/restangular/dist/restangular.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-wizard/dist/angular-wizard.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/hammerjs/hammer.js"></script>
    <script src="../bower_components/md-date-time/dist/md-date-time.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js app.min.js -->
    <script src="app/services/SVGService/SVGService.service.js"></script>
    <script src="app/services/userService/userService.service.js"></script>
    <script src="app/services/gameService/gameService.service.js"></script>

    <script src="app/app.module.js"></script>

    <script src="app/games/games.module.js"></script>
    <script src="app/main/main.module.js"></script>
    <script src="app/profile/profile.module.js"></script>

    <script src="app/app.controller.js"></script>
    <script src="app/main/home/home.controller.js"></script>
    <script src="app/directives/map/map.directive.js"></script>
    <script src="app/games/games.controller.js"></script>
    <script src="app/games/view/view.controller.js"></script>
    <script src="app/main/login/login.controller.js"></script>
    <script src="app/main/signup/directives/signupform.directive.js"></script>
    <script src="app/main/signup/signup.controller.js"></script>
    <script src="app/profile/profile.controller.js"></script>
    <script src="app/profile/profile.filter.js"></script>
    <script src="app/games/new/newgame.controller.js"></script>
    <!-- endbuild -->
</body>
</html>
